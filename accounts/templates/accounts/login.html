{% extends 'accounts/base.html' %}

{% block title_block %}Login{% endblock title_block%}

{% load staticfiles %}
{% block head %}
    {{block.super}}
    <link rel="stylesheet" type="text/css" href="{% static 'accounts_templates_style.css' %}"/>
{% endblock head %}

{% block body_block %}
    <div class="form container">
      <form class="form-signin" method="post">
        {% csrf_token %}
        <h2 class="form-signin-heading space">Please sign in</h2>

        <label for="inputUsername" class="sr-only">Username</label>
        <input type="text" id="inputUsername" class="form-control" name="username" placeholder="Username" required>


        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" required>

        <button class="btn btn-lg btn-block btn-success button" type="submit">Sign in</button>

        <p class="info" align="center">
           <a href="{% url 'accounts:password_reset' %}">I forgot my password</a>
        </p>
      </form>
    </div>
{% endblock body_block%}
