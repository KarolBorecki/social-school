{% extends "accounts/base.html" %}

{% block title_block %}Index{% endblock title_block %}

{% block body_block %}
  {% if user.is_authenticated %}
      <h2>Welcome {{ user.username }}</h2>
  {% else %}
      <h2>You are not logged in! <a href="{% url 'accounts:login' %}">Login</a> </h2>
  {% endif %}
{% endblock body_block %}
