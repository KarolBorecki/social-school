<h2>{{ post.author.username }} <small>{{ post.date }} at {{ post.group.name }}</small></h2>
<h3>{{ post.title }}</h3>
<h3>{{ post.text }}</h3>
<h3>Comments:</h3>
<h4>{{ post.comments.last.author }}<small> {{ post.comments.first.text }}</small></h4>
<a href="{% url 'groups:post_details' post.id %}">View Detail</a>
