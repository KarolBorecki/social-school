{% extends "social_school/base.html" %}

{% block body_block %}
    <h1>@{{ user }}</h1>
    <h2>{{ user.email }}</h2>
    <form method="post">
        {% csrf_token %}
        {% if not user in request.user.profile.get_friends %}
            <button class="btn btn-lg btn-block btn-success" type="submit" name="add_friend">+ Add as a friend</button>
        {% else %}
            <button class="btn btn-lg btn-block btn-danger" type="submit" name="delete_friend">- Delete friend</button>
        {% endif %}
    </form>
{% endblock body_block %}
