{% extends "social_school/base.html" %}

{% block body_block %}
    <div class="container">
        <div class="page-header">
            <h1>Your friends:</h1>
        </div>
        <table class="table">
            <thead>
            <tr>
                <th><h3>Username</h3></th>
                <th><h3>E-mail</h3></th>
                <th><h3></h3></th>
            </tr>
            </thead>
            <tbody>
            {% for friend in request.user.profile.get_friends %}
                <tr>
                    <td><h4>@{{ friend }}</h4></td>
                    <td><h4>{{ friend.email }}</h4></td>
                    <td><h4><a href="{% url 'profiles:user_detail' friend.id %}">See profile</a></h4></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock body_block %}
